<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 16px;
            margin: 16px;
            display: inline-block;
            width: 300px;
            vertical-align: top;
            position: relative;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-card form {
            display: none;
            margin-top: 16px;
        }
        .product-card form input,
        .product-card form textarea {
            display: block;
            width: 100%;
            margin: 8px 0;
        }
        .product-card button {
            margin: 4px;
        }
        .product-card .edit-form {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/account">Account</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/add-product">Add Product</a></li>
            <li><a href="/manage-products">Manage Products</a></li>
            <li><a href="/login">Logout</a></li>
        </ul>
    </nav>
    <h1>Manage Products</h1>
    <div id="product-list"></div>
    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const products = await response.json();
                const productList = document.getElementById('product-list');

                if (products.length === 0) {
                    productList.innerHTML = '<p>No products found</p>';
                    return;
                }

                productList.innerHTML = products.map(product => `
                    <div class="product-card" id="product-${product._id}">
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>Quantity: <span id="quantity-${product._id}">${product.quantity}</span></p>
                        <button onclick="toggleEditForm('${product._id}')">Edit</button>
                        <button onclick="deleteProduct('${product._id}')">Delete</button>
                        <form class="edit-form" id="edit-form-${product._id}" onsubmit="return updateProduct('${product._id}')">
                            <input type="text" name="name" placeholder="New product name" value="${product.name}" required>
                            <input type="text" name="description" placeholder="New product description" value="${product.description}" required>
                            <input type="number" name="quantity" placeholder="New product quantity" value="${product.quantity}" required>
                            <input type="text" name="imageUrl" placeholder="New product image URL" value="${product.imageUrl}" required>
                            <button type="submit">Save</button>
                            <button type="button" onclick="toggleEditForm('${product._id}')">Cancel</button>
                        </form>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('product-list').innerHTML = '<p>Error fetching products. Please try again later.</p>';
            }
        }

        function toggleEditForm(id) {
            const form = document.getElementById(`edit-form-${id}`);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function updateProduct(id) {
            event.preventDefault(); // Prevent form submission

            const form = document.getElementById(`edit-form-${id}`);
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                await fetch(`/api/products/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                // Update the displayed product details
                document.querySelector(`#product-${id} h3`).textContent = data.name;
                document.querySelector(`#product-${id} p:nth-of-type(1)`).textContent = data.description;
                document.querySelector(`#quantity-${id}`).textContent = data.quantity;
                document.querySelector(`#product-${id} img`).src = data.imageUrl;

                toggleEditForm(id); // Hide the form
            } catch (error) {
                console.error('Error updating product:', error);
            }
        }

        async function deleteProduct(id) {
            const confirmed = confirm('Are you sure you want to delete this product?');
            if (confirmed) {
                try {
                    await fetch(`/api/products/${id}`, { method: 'DELETE' });
                    document.getElementById(`product-${id}`).remove();
                } catch (error) {
                    console.error('Error deleting product:', error);
                }
            }
        }

        // Fetch products on page load
        fetchProducts();
    </script>
</body>
</html>
